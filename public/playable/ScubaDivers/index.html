<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scuba Divers</title>
	<style>
		body {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			height: 100vh;
			margin: 0px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(#5a9bd2, #055fa8);
		}
		.canvas-app-canvas {
			max-width: 100%;
			height: 100%;
			cursor: pointer;
		}

		.canvas-app-progress {
			position: absolute;
			background-color: rgb(245, 245, 245);
			height: 2%;
			
			width: auto;
			bottom: 0px;
		}

		.canvas-app-progress-bar {
			font-size: 12px;
			height: 20px;
			color: rgb(255, 255, 255);
			background-color: rgb(30, 100, 234);
			text-align: center;
			line-height: 20px;
		}
	</style>
</head>

<body>
	<canvas id="canvas" class="canvas-app-canvas" tabindex="1" width="405" height="720"></canvas>
	<script type='text/javascript' src="dmloader.js"></script>
	<script type='text/javascript' src="Scuba Divers.js" async onload=""></script>
	
	<script type='text/javascript'>
		var extra_params = {
			archive_location_filter: function( path ) {
				return ("archive" + path + "");
			},
			
			splash_image: "splash_image.png",
			custom_heap_size: 268435456
		}

		Module.runApp("canvas", extra_params);
	</script>
</body>
</html>
