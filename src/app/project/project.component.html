<article [title]="project.name" (click)="onClick()">
    <img *ngIf="project.thumbnailSrc" [src]="project.thumbnailSrc" alt="Thumbnail for {{project.name}}">
    <div>
        <h3>{{ project.name }}</h3>
        <p>{{ project.excerpt }}</p>
        <ul *ngIf="project.tags.length > 0">
            <li *ngFor="let tag of project.tags">{{ tag }}</li>
        </ul>
    </div>
</article>
