<article [title]="project.name">
    <img *ngIf="project.thumbnailSrc" [ngSrc]="project.thumbnailSrc" alt="Thumbnail for {{project.name}}" width="540" height="360">
    <div>
        <h3>{{ project.name }}</h3>
        <p>{{ project.excerpt }}</p>
        <ul *ngIf="project.tags.length > 0">
            <li *ngFor="let tag of project.tags">{{ tag }}</li>
        </ul>
    </div>
</article>
